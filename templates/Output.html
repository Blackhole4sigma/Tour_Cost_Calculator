<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Travel Booking Summary</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://wallpaperaccess.com/full/1575835.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0; padding: 0;
    }
    .container {
      width: 95%;
      max-width: 800px;
      margin: 50px auto;
      background: rgba(255, 255, 255, 0.6);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      color: #2c3e50;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 18px;
    }
    th, td {
      border: 1px solid #888;
      padding: 12px;
      text-align: left;
    }
    th {
      background-color: #6c5ce7;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
  </style>
  <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
  <script>
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({pageLanguage: 'en'}, 'google_translate_element');
    }
  </script>
</head>
<body>
<div id="google_translate_element" style="text-align: center; padding-top: 10px;"></div>
<div class="container">
  <h2>Booking Summary</h2>
  <table>
    <tr>
      <th>Item</th>
      <th>Cost (â‚¹)</th>
    </tr>
    <tr><td>Airfare</td><td>{{ a }}</td></tr>
    <tr><td>Hotel Cost</td><td>{{ h }}</td></tr>
    <tr><td>Meal Cost</td><td>{{ me }}</td></tr>
    <tr><td>Infant Cost</td><td>{{ mi }}</td></tr>
    <tr><td>Other Charges</td><td>3000</td></tr>
    <tr><td>Intermediate Tax</td><td>{{ itc }}</td></tr>
    <tr><td>GST</td><td>{{ gst }}</td></tr>
    <tr><th>Total</th><th>{{ gtc }}</th></tr>
  </table>
</div>
</body>
</html>
